<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="blackjack-title">Blackjack</h1>
    <div class="result"></div>
    <div class="main-container">
      <div class="player-container">
        <h1 class="player-title">Dealer</h1>
        <h3 id="dealer-score">Score: 0</h3>
      </div>
      <div class="dealer"></div>
      <div class="player-container">
        <h1 class="player-title">Player</h1>
        <h3 id="player-score">Score: 0</h3>
      </div>
      <div class="player"></div>

      <div class="button-container">
        <button id="deal-button">Deal</button>
        <button id="hit-button" type="button">Hit</button>
        <button id="stand-button" type="button">Stand</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
