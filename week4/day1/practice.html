<!-- starting point is always index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="header1" name="howdyHeader" id="topHeader">Howdy</h1>
      <!-- ID is most specific/unique-->
      <!-- name and class can have many elements-->
      <!-- elements are anything with a tag -->
      <!-- attributes are describers on an element -->
      <p class="paragraph1">I am from Smyrna, Georgia.</p>
      <input type="text" />
      <!-- no closing tag for input, unique attribute called type -->
      <input type="color" name="" id="" />
      <input type="radio" name="" id="" />
      <input type="button" value="ddddd" />

      <img src=" https://bit.ly/3ufkfj1" alt="three otters playing" />
      <!-- two unique attributes: source and alternate -->
      <!-- source can be local or url -->
    </div>
    <!-- div is a divider/container/boundary -->
  </body>
</html>
